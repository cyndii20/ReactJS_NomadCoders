<!DOCTYPE html>
<html>
  <head>
    <title>Document</title>
  </head>
  <body>
    <div id="root"></div>
  </body>
  <!-- import react & react-dom -->
  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/babel">
    function MinutesToHours() {
      const [amount, setAmount] = React.useState(0);
      const [flipped, setFlipped] = React.useState(false);

      const onChange = (event) => {
        setAmount(event.target.value);
      };
      const reset = () => {
        setAmount(0);
      };
      const onFlip = () => {
        reset();
        setFlipped((current) => !current);
      };

      return (
        <div>
          <div>
            <label htmlFor="min">Minutes</label>
            <input
              value={flipped ? amount * 60 : amount}
              onChange={onChange}
              id="min"
              type="number"
              placeholder="Minutes"
              disabled={flipped}
            />
          </div>
          <div>
            <label htmlFor="hour">Hours</label>
            <input
              value={flipped ? amount : Math.round(amount / 60)}
              onChange={onChange}
              id="hour"
              type="number"
              placeholder="Hours"
              disabled={!flipped} // disabled={true}
            />
          </div>
          <button onClick={reset}>Reset</button>
          <button onClick={onFlip}>{flipped ? "Turn Back" : "Invert"}</button>
        </div>
      );
    }
    function KmToMiles() {
      const [value, setValue] = React.useState(0);
      const [invert, setInvert] = React.useState(false);

      const onChange = (event) => {
        setValue(event.target.value);
      };
      const onInvert = () => {
        reset();
        setInvert((current) => !current);
      };
      const reset = () => {
        setValue(0);
      };
      return (
        <div>
          <div>
            <label htmlFor="km">Kilometers</label>
            <input
              id="km"
              type="number"
              placeholder="Kilometers"
              onChange={onChange}
              value={invert ? Math.round(value / 0.6214) : value}
              disabled={invert}
            ></input>
          </div>
          <div>
            <label htmlFor="miles">Miles</label>
            <input
              id="miles"
              type="number"
              placeholder="Miles"
              onChange={onChange}
              value={invert ? value : Math.round(value * 0.6214)}
              disabled={!invert}
            ></input>
          </div>
          <button onClick={reset}>Reset</button>
          <button onClick={onInvert}>{invert ? "Turn Back" : "Invert"}</button>
        </div>
      );
    }
    function App() {
      const [index, setIndex] = React.useState("xx");
      function onSelectChange(event) {
        setIndex(event.target.value);
      }
      return (
        <div>
          <h1>Super Converter</h1>
          <select value={index} onChange={onSelectChange}>
            <option value="xx">Select your units</option>
            <option value="0">Mintues & Hours</option>
            <option value="1">Km & Miles</option>
          </select>
          <hr />
          {index === "xx" ? "Select your units" : null}
          {index === "0" ? <MinutesToHours /> : null}
          {index === "1" ? <KmToMiles /> : null}
        </div>
      );
    }
    // {}안에서 JS 쓸 수 있음
    //render(); // 첫 render, counter = 0
    const root = document.querySelector("#root");
    ReactDOM.render(<App />, root);
  </script>
</html>
